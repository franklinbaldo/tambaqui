name: Run Python Script Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Executes every day at midnight UTC
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        pip install pandas camelot-py opencv-python ghostscript requests

    - name: Install System dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ghostscript python3-tk

    - name: Run script and save result
      run: |
        python gerar_tabelas.py

    - name: Commit and Push Changes
      run: |
        git config user.name 'GitHub Actions'
        git config user.email 'actions@github.com'
        git add tabela_de_atualizacao_ec113.json tabela_de_atualizacao_ec113.csv
        git diff --staged --quiet || git commit -m "Automated update of EC113 tables"
        git push
